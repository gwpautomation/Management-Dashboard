<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Management Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background-color: #f8fafc; }

  .status-UP { color: #16a34a; font-weight: 600; }
  .status-DOWN { color: #dc2626; font-weight: 600; }
  th { cursor: pointer; }

  /* Sticky table header */
  thead th {
    position: sticky;
    top: 0;
    background-color: #f1f5f9; /* same as bg-gray-100 */
    z-index: 2;
    box-shadow: 0 2px 2px rgba(0,0,0,0.05);
  }

  /* Toast (copy notification) */
  #toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #16a34a;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
    z-index: 9999;
  }

  /* Scrollable table container */
  .table-container {
    max-height: 70vh;
    overflow-y: auto;
    border-radius: 0.5rem;
  }
</style>
</head>
<body class="p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">üíª=üåê Factory - IP Management Dashboard</h1>

    <!-- Controls -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
      <input id="searchInput" type="text" placeholder="Search by name, IP or MAC..." class="border rounded-lg px-3 py-2 w-full sm:w-1/2">
      
      <div class="flex gap-2">
        <select id="filterState" class="border rounded-lg px-3 py-2">
          <option value="">All States</option>
          <option value="UP">UP</option>
          <option value="DOWN">DOWN</option>
        </select>
        <button id="reloadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">üîÑ Reload</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container bg-white shadow-lg">
      <table id="deviceTable" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th data-sort="name" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Device Name ‚¨ç</th>
            <th data-sort="ip" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">IP ‚¨ç</th>
            <th data-sort="mac" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">MAC ‚¨ç</th>
            <th data-sort="type" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Type ‚¨ç</th>
            <th data-sort="make" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Make ‚¨ç</th>
            <th data-sort="state" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Status ‚¨ç</th>
            <th data-sort="first_seen" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">First Seen ‚¨ç</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <!-- Toast message -->
  <div id="toast">Copied!</div>

  <script>
    let devices = [];
    let sortDirection = 1;
    let currentSortKey = null;

    function loadData() {
      const raw = document.getElementById("ipdata").textContent.trim();
      try {
        const parsed = JSON.parse(raw);
        devices = Array.isArray(parsed) ? parsed : parsed.devices || [];
        renderTable();
      } catch (e) {
        alert("Invalid JSON format inside <script id='ipdata'> block.");
      }
    }

    // üîÑ Full page reload on click
    document.getElementById("reloadBtn").addEventListener("click", () => {
      location.reload();
    });

    document.getElementById("searchInput").addEventListener("input", renderTable);
    document.getElementById("filterState").addEventListener("change", renderTable);

    // Sorting
    document.querySelectorAll("th[data-sort]").forEach(th => {
      th.addEventListener("click", () => {
        const key = th.dataset.sort;
        if (currentSortKey === key) sortDirection *= -1;
        else sortDirection = 1;
        currentSortKey = key;
        renderTable();
      });
    });

    function renderTable() {
      const tbody = document.querySelector("#deviceTable tbody");
      tbody.innerHTML = "";

      const search = document.getElementById("searchInput").value.toLowerCase();
      const stateFilter = document.getElementById("filterState").value;

      let filtered = devices.filter(d =>
        (!stateFilter || d.state === stateFilter) &&
        (d.name?.toLowerCase().includes(search) ||
         d.mac?.toLowerCase().includes(search) ||
         d.ip?.join(", ").includes(search))
      );

      if (currentSortKey) {
        filtered.sort((a, b) => {
          let valA = a[currentSortKey];
          let valB = b[currentSortKey];
          if (Array.isArray(valA)) valA = valA.join(", ");
          if (Array.isArray(valB)) valB = valB.join(", ");
          return valA > valB ? sortDirection : valA < valB ? -sortDirection : 0;
        });
      }

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-gray-500">No results found</td></tr>`;
        return;
      }

      filtered.forEach(d => {
        const row = document.createElement("tr");
        row.className = "hover:bg-gray-50";
        const ipHTML = d.ip?.map(ip => 
          `<span class="text-blue-600 cursor-pointer hover:underline copy-ip" data-ip="${ip}">${ip}</span>`
        ).join(", ") || "-";

        row.innerHTML = `
          <td class="px-4 py-2">${d.name || "-"}</td>
          <td class="px-4 py-2">${ipHTML}</td>
          <td class="px-4 py-2">${d.mac || "-"}</td>
          <td class="px-4 py-2">${d.type || "-"}</td>
          <td class="px-4 py-2">${d.make || "-"}</td>
          <td class="px-4 py-2"><span class="status-${d.state}">${d.state}</span></td>
          <td class="px-4 py-2">${d.first_seen ? new Date(d.first_seen).toLocaleString() : "-"}</td>
        `;
        tbody.appendChild(row);
      });

      // Enable copy-to-clipboard for IPs
      document.querySelectorAll(".copy-ip").forEach(el => {
        el.addEventListener("click", () => copyToClipboard(el.dataset.ip));
      });
    }

    function copyToClipboard(ip) {
      navigator.clipboard.writeText(ip).then(() => showToast(`Copied ${ip}`));
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.opacity = 1;
      setTimeout(() => toast.style.opacity = 0, 2000);
    }

    // Auto load when page opens
    loadData();
  </script>
